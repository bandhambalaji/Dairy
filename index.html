<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Diary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .entry-container {
            max-width: 600px;
            margin: 20px auto;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
        }
        .entries {
            margin-top: 20px;
        }
        .entry {
            margin-bottom: 20px;
            background: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .entry-time {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>My Diary</h1>
    <div class="entry-container">
        <textarea id="diary-entry" placeholder="Write your diary entry here..."></textarea>
        <button onclick="saveEntry()">Save Entry</button>
        <button onclick="clearEntries()">Clear All Entries</button>
        <div class="entries" id="entries"></div>
    </div>
    <script>
        // Load entries from localStorage
        window.onload = function() {
            displayEntries();
        };

        function saveEntry() {
            const entry = document.getElementById('diary-entry').value;
            if (!entry.trim()) {
                alert('Please write something before saving!');
                return;
            }
            const date = new Date();
            const entryData = {
                text: entry,
                time: date.toLocaleString()
            };
            const entries = JSON.parse(localStorage.getItem('diaryEntries')) || [];
            entries.unshift(entryData); // Add the new entry to the start
            localStorage.setItem('diaryEntries', JSON.stringify(entries));
            document.getElementById('diary-entry').value = '';
            displayEntries();
        }

        function displayEntries() {
            const entriesContainer = document.getElementById('entries');
            const entries = JSON.parse(localStorage.getItem('diaryEntries')) || [];
            entriesContainer.innerHTML = '';
            entries.forEach(entry => {
                const entryDiv = document.createElement('div');
                entryDiv.className = 'entry';
                entryDiv.innerHTML = `
                    <div class="entry-time">${entry.time}</div>
                    <div>${entry.text}</div>
                `;
                entriesContainer.appendChild(entryDiv);
            });
        }

        function clearEntries() {
            if (confirm('Are you sure you want to delete all entries?')) {
                localStorage.removeItem('diaryEntries');
                displayEntries();
            }
        }
    </script>
</body>
</html>
