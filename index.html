<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cloud Diary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .entry-container {
            max-width: 600px;
            margin: 20px auto;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
        }
        .entries {
            margin-top: 20px;
        }
        .entry {
            margin-bottom: 20px;
            background: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .entry-time {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>My Cloud Diary</h1>
    <div class="entry-container">
        <textarea id="diary-entry" placeholder="Write your diary entry here..."></textarea>
        <button onclick="saveEntry()">Save Entry</button>
        <button onclick="clearEntries()">Clear All Entries</button>
        <div class="entries" id="entries"></div>
    </div>

    <!-- Firebase Libraries -->
    <script type="module">
        // Import Firebase modules using the CDN
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCtmSgO2a-KGZ6eX_ceZRB2TKmYiHfMR0c",
            authDomain: "dairy-a0c12.firebaseapp.com",
            projectId: "dairy-a0c12",
            storageBucket: "dairy-a0c12.firebasestorage.app",
            messagingSenderId: "428502975725",
            appId: "1:428502975725:web:4a70f48aa1a8268bbff8e4"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Save an entry to the database
        function saveEntry() {
            const entry = document.getElementById('diary-entry').value;
            if (!entry.trim()) {
                alert('Please write something before saving!');
                return;
            }
            const date = new Date();
            const entryData = {
                text: entry,
                time: date.toLocaleString()
            };
            const entriesRef = ref(db, 'entries');
            push(entriesRef, entryData);
            document.getElementById('diary-entry').value = '';
            displayEntries();
        }

        // Display entries from the database
        function displayEntries() {
            const entriesContainer = document.getElementById('entries');
            const entriesRef = ref(db, 'entries');
            onValue(entriesRef, (snapshot) => {
                const entries = snapshot.val();
                entriesContainer.innerHTML = '';
                if (entries) {
                    Object.values(entries).forEach(entry => {
                        const entryDiv = document.createElement('div');
                        entryDiv.className = 'entry';
                        entryDiv.innerHTML = `
                            <div class="entry-time">${entry.time}</div>
                            <div>${entry.text}</div>
                        `;
                        entriesContainer.appendChild(entryDiv);
                    });
                }
            });
        }

        // Clear all entries
        function clearEntries() {
            if (confirm('Are you sure you want to delete all entries?')) {
                const entriesRef = ref(db, 'entries');
                remove(entriesRef);
                displayEntries();
            }
        }

        // Load entries on page load
        window.onload = displayEntries;
    </script>
</body>
</html>
